<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Abracadabra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/home.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container ">
            <a class="navbar-brand" href="/">Abracadabra</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/abracadabra/usuarios">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="*">404</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="center-screen">
        <div class="text-center">
            <input type="text" id="usernameInput" class="form-control mb-2" placeholder="Escribe un usuario">
            <button id="playButton" class="btn btn-primary">Jugar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jytlFdH2fO05DvZ9T9Om7PYBqEeMScj/k6OxQwcP6MEea3QvbTjzLqKxgkn"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('playButton').addEventListener('click', function () {
            const username = document.getElementById('usernameInput').value;
            window.location.href = `/abracadabra/juego/${username}`;
        });
    </script>

</body>

</html>
